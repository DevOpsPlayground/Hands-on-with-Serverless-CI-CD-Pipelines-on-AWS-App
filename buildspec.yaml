version: 0.1
phases:
  install:
    commands:
      - npm install
  build:
    commands:
      - echo "Nothing to build here as it's node!"    
  post_build:
    commands:
      - aws cloudformation package --template-file template.yaml 
                                        --s3-bucket $DeploymentBucketName
                                        --output-template-file output.yaml
                                        --region $AWS_DEFAULT_REGION
artifacts:
  type: zip
  files:
    - template.yaml
    - output.yaml